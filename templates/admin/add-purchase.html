{% extends 'admin/base.html' %}
{% block title %}Add Purchase{% endblock %}

{% block content %}
<!--//Page Toolbar//-->
<div class="toolbar pt-10 pb-5 px-3">
    <div class="position-relative container">
      <div class="row align-items-center position-relative">
        <div class="col-md-7 mb-2 mb-md-0">
          <h3 class="mb-0">Add New Purchase</h3>
        </div>
      </div>
    </div>
  </div>
  <!--//Page Toolbar End//-->

<!--//Page content//-->
<div class="content d-flex flex-column-fluid position-relative">
    <div class="container">
        <div class="card mb-3 mb-lg-5">
            <div class="card-body">
                <form class="row g-3 needs-validation" method="POST" action="/add-purchase" novalidate>
                    <div class="col-md-6 py-lg-3">
                      <label for="validationCustom01" class="form-label">Vehicle</label>
                      <select class="form-select" name="vehicle" id="vehicle" required>
                        <option selected disabled value="">Select...</option>
                        {% for vehicle in vehicles  %}
                        <option value="{{vehicle.id}}">{{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }}</option>
                        {% endfor %}
                      </select>
                      <div class="invalid-feedback">
                        This field is required
                      </div>
                    </div>
                    <div class="col-md-6 py-lg-3">
                      <label for="validationCustom01" class="form-label">Client</label>
                      <select class="form-select" name="client" id="client" required>
                        <option selected disabled value="">Select...</option>
                        {% for client in clients  %}
                        <option value="{{client.id}}">{{ client.first_name }} {{ client.last_name }}</option>
                        {% endfor %}
                      </select>
                      <div class="invalid-feedback">
                        This field is required
                      </div>
                    </div>
                    <div class="col-md-6 py-lg-3">
                      <label for="validationCustom02" class="form-label">Purchase Data</label>
                      <input type="date" class="form-control" name="purchase_date" id="validationCustom02" value="" required>
                      <div class="invalid-feedback">
                        This field is required
                      </div>
                    </div>
                    <div class="col-md-6 py-lg-3">
                        <label for="validationCustom02" class="form-label">Total Price</label>
                        <input type="text" class="form-control" name="total_price" id="validationCustom02" value="" required>
                        <div class="invalid-feedback">
                          This field is required
                        </div>
                    </div>
                    <div class="col-12 py-lg-3">
                      <button class="btn btn-primary" type="submit">Add Purchase</button>
                    </div>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
