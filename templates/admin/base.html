<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Simplebar css-->
        <link rel="stylesheet" href="{{ url_for("static", filename="admin/assets/vendor/css/simplebar.min.css") }}">

        <!--Choices css-->
        <link rel="stylesheet" href="{{ url_for("static", filename="admin/assets/vendor/css/choices.min.css") }}">

        <!--Bootstrap icons-->
        <link href="{{ url_for("static", filename="admin/assets/fonts/bootstrap-icons/bootstrap-icons.css") }}" rel="stylesheet">

        <!--Google web fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@0;1&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
      
        <!--Main style-->
        <link rel="stylesheet" href="{{ url_for("static", filename="admin/assets/css/style.min.css") }}">

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
          <!--////////////////// PreLoader Start//////////////////////-->
          <div class="loader bg-gradient-primary text-white">
            <div
                    class="content flex-column p-4 pb-0 d-flex justify-content-center align-items-center flex-column-fluid position-relative">
                    <div class="w-100 h-100 position-relative d-flex align-items-center justify-content-center">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-loader spinner-grow  me-2"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>
                    <div>
                      <span>Loading...</span>
                    </div>
                  </div>
                  </div>
          </div>
          <!--////////////////// /.PreLoader END//////////////////////-->

        <!--App Start-->
        <div class="d-flex flex-column flex-root">
            <!--Page-->
            <div class="page d-flex flex-row flex-column-fluid">

                <!--///////////Page sidebar begin///////////////-->
                {% include "admin/sidebar.html" %}
                <!--///////////Page Sidebar End///////////////-->

                <!--///////////Page content wrapper///////////////-->
                <main class="page-content d-flex flex-column flex-row-fluid">

                    <!--//page-header//-->
                    {% include "admin/header.html" %}
                    <!--Main Header End-->

                    {% block content %}{% endblock %} 

                   <!--//Page-footer//-->
                   {% include "admin/footer.html" %}
                    <!--/.Page Footer End-->
                </main>
                <!--///////////Page content wrapper End///////////////-->
            </div>
        </div>
        
        <!--////////////Theme Core scripts Start/////////////////-->
        <script src="{{ url_for("static", filename="admin/assets/js/theme.bundle.js") }}"></script>

        <!--////////////Theme Core scripts End/////////////////-->

    </body>

</html>
